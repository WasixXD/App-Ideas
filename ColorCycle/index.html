<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Color Cycle</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <textarea name="color-name" id="color-name" cols="20" rows="1" readonly></textarea>
            <div id="color-change">
                
            </div>
            <div id="inputs">
                <label for="color-id">Id da cor</label>
                <input type="text" name="color-id" id="color-id">
                <span id="verifier"><br>Digite o ID da cor em Hexadecimal</span>
                
            </div>

            <div class="botao">
                <button id="Start">Start</button>
                <button id="Stop">Stop</button>
            </div>   
        </div>
        <script src="script.js"></script>

    </body>
</html>

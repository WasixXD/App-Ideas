<!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,200;1,500&display=swap" rel="stylesheet"> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title>Meal Hunter</title>
    </head>
    <body>
        
        <div class="allContent"> 
            <div class="previous">
                <div class="container">
                    <div class="botao">
                        
                        <button class="change" id="previous">← </button>
                    </div>
                </div>
            </div>
    
            <div class="main">
                <div class="mainContainer">
                    <div class="box">
                        <div class="favoriteDiv">
                            
                        </div>
                       
                        <div class="top">
                            <img src="" alt="" class="imgMeal">
                        </div>
                        <div class="bottom">
                           
                            <button class="button" id="favoriteButton">Favorite ♥</button>
                            
                            <!-- Button trigger modal -->
                            <button type="button" class="button" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                                See More
                            </button>
                            
                            <!-- Modal -->
                            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                                <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            <h2>Ingredients</h2>
                                            <div class="ingredients">
                                               
                                            </div>
                                             <hr>    
                                            <h2>Instructions</h2>
                                            <div class="instructions">
    
                                            </div>
                                    
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                        
                                        </div>
                                    </div>
                                </div>
                            </div>
      
                            
    
                        </div>
                    </div>
                </div>
            </div>
    
            <div class="next">
                <div class="container">
                    <div class="botao">
                        <button class="change" id="next">→ </button> 
                    </div>
                </div>
            </div>
    
            
        </div>
        



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>


        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="script.js"></script>
       
        
    </body>
</html>
